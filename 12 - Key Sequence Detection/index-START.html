<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretCode = '38,38,40,40,37,39,37,39,65,65';
  window.addEventListener('keyup', (e)=>{
    pressed.push(e.keyCode);
    pressed.splice(-secretCode.length-1 + 19, pressed.length - secretCode.length + 19);
    console.log(pressed);
    if(pressed.join(',').includes(secretCode)){
      console.log('bingo!');
      cornify_add();
    }
  })
</script>
</body>
</html>
